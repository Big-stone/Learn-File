<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>

		$(function(){ 

			//找到要操作的元素，并注册点击事件
			$(" #closeButton ").click( function() {

					$("#bottomPart").animate({
						//底部盒子高度设置为0
						"height":"0px"
					},1000,function(){ 

						$("#box").animate({
							//大盒子高度为0
							"width":"0px"

						},1000,function(){

							//动画结束后删除此节点
							document.body.removeChild($("#box")[0]);


							});

					 });
			});

		 });
    </script>
</head>
<body>
<div class="box" id="box">
    <span id="closeButton"></span>

    <div class="hd" id="headPart">
        <img src="images/t.jpg" alt=""/>
    </div>
    <div class="bd" id="bottomPart">
        <img src="images/b.jpg" alt=""/>
    </div>
</div>


</body>
</html>
