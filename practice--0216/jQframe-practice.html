<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ方法选择案例</title>
</head>
<body>
    <div id="container"></div>    
    <div id="control"></div>
</body>
<script src="jquery-3.1.0.js"></script>
<script>

var musices = [];

for ( var i = 0; i < 10; i++ ) { 
	musices.push('歌曲' + i);
 };

 //生成input:checkbox标签
 $( $.map( musices, function ( v, i ) {  
 	return '<input type="checkbox" />' + v + '<br />';
}).join( '' )).appendTo( '#container' );

 //添加按钮
 
 var $btnAll = $( '<input type="button" value="全选">' );

 $btnAll.appendTo('#control');

 var $btnNo = $( '<input type="button" value="全不选">' );

 $btnNo.appendTo('#control');

 var $btnReverse = $( '<input type="button" value="反选">' );

 $btnReverse.appendTo('#control');

//添加点击事件
//1.全选
 $btnAll.click(function () { 

 	$( '#container input' ).prop( 'checked',true );

 });
 //2.全不选
 $btnNo.click(function() { 

 	$( ':checkbox' ).prop( 'checked',false );
  });
//3.反选
 $btnReverse.click(function() { 

 	$( ':checkbox' ).each(function() { 

 		this.checked = !this.checked;

 	 });

  });

</script>
</html>
