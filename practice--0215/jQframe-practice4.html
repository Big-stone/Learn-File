<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map方法封装</title>
</head>
<body>
    
</body>
<script>

	function isArrayLike( obj ) { 

		if(Object.prototype.toString.call(obj) ==['object Array'] ) { 

			return true;
		}

		 var length = 'length' in obj && obj.length;
		 return typeof length === 'number' && length >=0;

	}

	function map( arr, callback){ 

		var newArr = [],tmp;

		if( isArrayLike ( arr ) ) { 

			for( var i = 0;i < arr.length; i++ ) { 

				tmp = callback( arr[ i ], i );

				if ( tmp != null ) { 

					newArr.push( tmp );
				}
			}
		} else { 

			for( var k in arr ) { 
				tmp = callback( arr[ k ],k );
				if ( tmp != null ) { 
					newArr.push( tmp );
				 }
			 }
		 }

		 return newArr;
	}

	var datas = [ 
	{ name: 'Big-stone1', age: 18, gender: '男' },
	{ name: 'Big-stone2', age: 18, gender: '男' },
	{ name: 'Big-stone3', age: 18, gender: '男' },
	{ name: 'Big-stone4', age: 18, gender: '男' },
	{ name: 'Big-stone5', age: 18, gender: '男' }
	];

	document.body.innerHTML = '<table border="1" width="400"><tbody>'+map( datas, function ( item ) { 

			return '<tr>' + map( item, function ( v ) { 

				return '<td>' + v + '</td>';
			}).join( '' ) + '</tr>';
		}).join( '' ) + '</tbody></table>';

</script>
</html>
