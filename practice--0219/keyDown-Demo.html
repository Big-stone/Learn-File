<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap {
            width: 400px;
            height: 400px;
            margin: 100px auto 0;
        }

        .wrap h1 {
            text-align: center;
        }

        .wrap div {
            width: 400px;
            height: 300px;
            background: purple;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
       $(function(){ 

       	$(document).keydown(function ( e ) { 
       		//获取按键值
       		var kCode = e.keyCode;

       		$('#keyCodeSpan').text(kCode);

       		switch(kCode){ 

       			case 49:
       			$('#bgChange').css('backgroundColor','red');
       			break;
       			case 50:
       			$('#bgChange').css('backgroundColor','blue');
       			break;
       			case 51:
       			$('#bgChange').css('backgroundColor','pink');
       			break;
       			case 52:
       			$('#bgChange').css('backgroundColor','purple');
       			break;
       			default:
       			$('#bgChange').css('backgroundColor','yellow');
       			break;
       		 }

       	 })

        })


    </script>
</head>

<body>
<div class="wrap">
    <h1>按键改变颜色</h1>

    <div id="bgChange">keyCode为：<span id="keyCodeSpan"></span></div>
</div>
</body>

</html>
